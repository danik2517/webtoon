<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартап - полная презентация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: pan-y;
            background-color: #000;
        }

        /* Скрываем скроллбар, но сохраняем функцию скролла */
        body {
            -ms-overflow-style: none;  /* IE и Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none;  /* Chrome, Safari и Opera */
        }

        /* Основной контейнер для скролла */
        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Контейнер для изображения с правильными пропорциями */
        .image-container {
            width: 100%;
            height: auto;
            min-height: 100vh;
            position: relative;
        }

        /* Изображение - ширина 100%, высота пропорциональная */
        .full-image {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Сообщение для десктопов */
        .desktop-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .desktop-message h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .desktop-message p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 500px;
        }

        /* Проверка на мобильное устройство */
        @media (min-width: 768px) {
            .desktop-message {
                display: flex;
            }
            
            body {
                overflow: hidden;
            }
            
            .scroll-container {
                display: none;
            }
        }

        /* Анимация для плавного начала */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .full-image {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Контейнер для скролла -->
    <div class="scroll-container" id="scrollContainer">
        <!-- Контейнер для изображения -->
        <div class="image-container">
            <img src="Стартап.png" alt="Стартап презентация" class="full-image" id="startupImage">
        </div>
      
    </div>
    
    <!-- Сообщение для десктопных устройств -->
    <div class="desktop-message">
        <div>
            <h1>Доступ только на мобильных устройствах</h1>
            <p>Этот сайт оптимизирован для просмотра на смартфонах и планшетах. Пожалуйста, откройте его на мобильном устройстве для получения полного опыта.</p>
        </div>
    </div>

    <script>
        // Проверка мобильного устройства
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Рассчитываем и устанавливаем правильные размеры изображения
        function setupImageDimensions() {
            const image = document.getElementById('startupImage');
            const container = document.querySelector('.image-container');
            const scrollContainer = document.getElementById('scrollContainer');
            
            // Исходные размеры изображения
            const originalWidth = 2000;
            const originalHeight = 19200;
            
            // Рассчитываем соотношение сторон
            const aspectRatio = originalHeight / originalWidth;
            
            // При загрузке изображения
            image.onload = function() {
                // Получаем фактическую ширину экрана
                const screenWidth = window.innerWidth;
                
                // Рассчитываем высоту для текущей ширины экрана
                const calculatedHeight = screenWidth * aspectRatio;
                
                // Устанавливаем ширину 100% и рассчитанную высоту
                image.style.width = '100%';
                image.style.height = calculatedHeight + 'px';
                
                // Устанавливаем высоту контейнера
                container.style.height = calculatedHeight + 'px';
                
                // Настраиваем контейнер для скролла
                scrollContainer.style.height = '100%';
                
                // Прокручиваем к началу
                scrollContainer.scrollTop = 0;
            };
            
            // Обработчик ошибки загрузки изображения
            image.onerror = function() {
                console.log('Изображение "Стартап.png" не найдено.');
                image.style.display = 'none';
                container.style.backgroundColor = '#333';
                container.style.height = '100vh';
                container.innerHTML = '<div style="color: white; text-align: center; padding: 50px; font-family: Arial;">Изображение не найдено. Убедитесь, что файл "Стартап.png" находится в той же папке.</div>';
            };
            
            // Если изображение уже загружено (кешировано)
            if (image.complete) {
                image.onload();
            }
        }
        
        // Нормализуем скорость скролла
        function normalizeScrollSpeed() {
            const scrollContainer = document.getElementById('scrollContainer');
            let lastScrollTop = 0;
            let scrollSpeed = 1;
            let ticking = false;
            
            if (/iPhone|iPad/i.test(navigator.userAgent)) {
                scrollSpeed = 1;
            }
            
            function handleScroll() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        const currentScroll = scrollContainer.scrollTop;
                        const delta = currentScroll - lastScrollTop;
                        
                        if (Math.abs(delta) > 10) {
                            scrollContainer.scrollTop = lastScrollTop + (delta * scrollSpeed);
                        }
                        
                        lastScrollTop = scrollContainer.scrollTop;
                        ticking = false;
                    });
                    
                    ticking = true;
                }
            }
            
            scrollContainer.addEventListener('scroll', handleScroll, { passive: false });
        }
        
        // Предотвращаем масштабирование при двойном тапе
        function preventZoomOnDoubleTap() {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, мобильное ли устройство
            if (!isMobileDevice()) {
                // На десктопе показываем сообщение и блокируем скролл
                document.body.style.overflow = 'hidden';
            } else {
                // На мобильном устройстве активируем скролл
                const scrollContainer = document.getElementById('scrollContainer');
                scrollContainer.style.overflowY = 'auto';
                
                // Настраиваем изображение
                setupImageDimensions();
                
                // Нормализуем скорость скролла
                normalizeScrollSpeed();
                
                // Предотвращаем масштабирование
                preventZoomOnDoubleTap();
                
                // Обработчик изменения ориентации/размера экрана
                window.addEventListener('resize', setupImageDimensions);
                window.addEventListener('orientationchange', function() {
                    // Небольшая задержка для корректного определения размеров после поворота
                    setTimeout(setupImageDimensions, 100);
                });
            }
        });
    </script>
</body>
</html>
